[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "map-coloring"
version = "0.1.0"
description = "Map coloring experiments with CSP and Bayesian methods"
readme = "README.md"
requires-python = ">=3.10,<3.12"
dependencies = [
    "numpy>=1.21.0",
    "matplotlib>=3.4.0",
    "networkx>=2.6.0",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
bp = [
    "pgm-toolkit",
]
dev = [
    "pytest>=7.0.0",
    "hypothesis>=6.0.0",
]

[tool.uv.sources]
pgm-toolkit = { path = "../pgm-toolkit", editable = true }

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]
