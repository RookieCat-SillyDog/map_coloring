# Map Coloring Experiment Configuration
# run_id format: YYYYMMDD-HHMMSS

csp:
  variable_ordering: "mrv"          # static, mrv, degree, mrv+degree, random
  value_ordering: "least_constraining"  # static, random, least_constraining
  forward_checking: true
  arc_consistency: false
  max_backtracks: 1000
  rng_seed: 42

bp:
  max_iterations: 100
  tolerance: 1.0e-3
  threshold_margin: 0.1
  confidence_gap: 0.2            # p1 - p2 必须大于此值才算 Confident
  damping: 0
  update_schedule: "synchronous" # "synchronous" 或 "asynchronous"
  same_color_penalty: 1.0e-2
  diff_color_reward: 2.0

output:
  stats_dir: "analysis/stats"
  plots_dir: "analysis/plots"
  save_plots: true
  save_metrics: true
